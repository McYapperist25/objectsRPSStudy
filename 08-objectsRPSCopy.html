<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock - Paper- Scissors
    </title>
  </head>
  <body>
    <p>
      Rock Paper Scissors
    </p>
    <button onclick="
      playGame('Heads');
      ">
      Heads
    </button>
    
    <button onclick="
       playGame('Tails');
      ">
      Tails
    </button>

    <button onclick="
       score.wins = 0;
       score.losses = 0;
       localStorage.setItem('score', score)
      ">
      Clear
    </button>
    
    
    
    <script>

      // let computerMove = pickComputerMove();


      const score = localStorage.getItem('score') || 
      {
        wins: 0,
        losses: 0
      };
      console.log(score);
    
     function playGame(playerMove) {
        let computerMove = pickComputerMove();

        let result = '';
        
        if (playerMove === 'Heads') {
           
           if (computerMove === 'Heads' ) {
             result = 'Win';
           } else if (computerMove === 'Tails') {
             result = 'Lose';
           }
        } else if (playerMove === 'Tails') {

          if (computerMove === 'Heads' ) {
            result = 'Lose';
          } else if (computerMove === 'Tails') {
            result = 'Win';
          }
        }
      
        alert(`You picked ${playerMove}. The coin landed and resulted in ${computerMove}. You ${result}
        Wins : ${score.wins} Losses : ${score.losses}
        `);

        if (result === 'Win') {
          score.wins += 1;
        } else if (result === 'Lose') {
          score.losses += 1
        };

        localStorage.setItem('score', score);
        console.log(score);
      };

      function pickComputerMove() {
        let randomNumber = Math.floor(Math.random()*2);
        // console.log(randomNumber);
        
        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1) {
          computerMove = 'Heads';
          // console.log(computerMove);
        } else if (randomNumber >= 1  && randomNumber < 2 ) {
          computerMove = 'Tails';
          // console.log(computerMove);
        } 

        console.log(computerMove);

        return computerMove;
      }

     
     
    </script>
  </body>
</html>
